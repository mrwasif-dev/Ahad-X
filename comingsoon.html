<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahad X | Create Account</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0a0a0a;
            color: #e0e0e0;
            font-family: 'Courier New', 'Fira Code', monospace;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(0deg, 
                rgba(0, 20, 0, 0.1) 0px, 
                rgba(0, 40, 0, 0.1) 2px, 
                transparent 2px, 
                transparent 4px);
            pointer-events: none;
            z-index: 0;
        }

        /* Status Bar */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 20px;
            background-color: #0a0a0a;
            border-bottom: 2px solid #2a2a2a;
            color: #cccccc;
            font-size: 14px;
            position: relative;
            z-index: 10;
        }

        .status-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .signal-bars {
            display: flex;
            align-items: flex-end;
            gap: 2px;
            height: 14px;
        }

        .signal-bar {
            width: 3px;
            background-color: #cccccc;
            border-radius: 1px;
        }

        .bar1 { height: 6px; }
        .bar2 { height: 8px; }
        .bar3 { height: 10px; }
        .bar4 { height: 12px; }
        .bar5 { height: 14px; }

        .status-center {
            font-size: 15px;
            letter-spacing: 1px;
            color: #cccccc;
        }

        .status-right {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .battery-icon {
            width: 24px;
            height: 12px;
            border: 1px solid #cccccc;
            border-radius: 2px;
            position: relative;
        }

        .battery-icon::after {
            content: '';
            position: absolute;
            right: -3px;
            top: 2px;
            width: 2px;
            height: 4px;
            background-color: #cccccc;
            border-radius: 1px;
        }

        .battery-fill {
            height: 8px;
            background-color: #cccccc;
            margin: 1px;
            width: 0%;
        }

        .battery-percent {
            font-size: 13px;
            color: #cccccc;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            z-index: 5;
        }

        .terminal-window {
            width: 100%;
            max-width: 450px;
            background-color: #0f0f0f;
            border: 1px solid #2a2a2a;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .terminal-header {
            background-color: #1a1a1a;
            padding: 12px 16px;
            border-bottom: 1px solid #2a2a2a;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .terminal-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #3a3a3a;
        }

        .terminal-dot.red { background-color: #ff5f56; }
        .terminal-dot.yellow { background-color: #ffbd2e; }
        .terminal-dot.green { background-color: #27c93f; }

        .terminal-title {
            color: #888;
            font-size: 13px;
            margin-left: 8px;
        }

        .terminal-body {
            padding: 30px 25px;
        }

        .signup-title {
            color: #e0e0e0;
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .signup-title::before {
            content: '$>';
            color: #666;
            margin-right: 10px;
            font-size: 20px;
        }

        /* Toggle Buttons */
        .toggle-container {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }

        .toggle-btn {
            flex: 1;
            background-color: transparent;
            border: 1px solid #2a2a2a;
            color: #888;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            padding: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .toggle-btn.active {
            border-color: #e0e0e0;
            color: #e0e0e0;
            background-color: #1a1a1a;
        }

        .toggle-btn:hover {
            border-color: #666;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-label {
            color: #888;
            font-size: 14px;
            margin-bottom: 8px;
            display: block;
        }

        .input-label span {
            color: #ff5f56;
            font-size: 12px;
            margin-left: 10px;
        }

        .input-field {
            width: 100%;
            background-color: #1a1a1a;
            border: 1px solid #2a2a2a;
            color: #e0e0e0;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            padding: 12px 15px;
            outline: none;
            transition: border-color 0.2s;
        }

        .input-field:focus {
            border-color: #666;
        }

        .input-field.error {
            border-color: #ff5f56;
        }

        .username-check {
            font-size: 12px;
            margin-top: 5px;
            color: #ff5f56;
            display: none;
        }

        .username-check.available {
            color: #27c93f;
        }

        .signup-btn {
            width: 100%;
            background-color: transparent;
            border: 1px solid #2a2a2a;
            color: #e0e0e0;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            padding: 14px;
            margin: 20px 0 15px 0;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
        }

        .signup-btn:hover {
            border-color: #666;
            background-color: #1a1a1a;
        }

        .message-box {
            border: 1px solid #2a2a2a;
            padding: 15px;
            margin: 15px 0;
            display: none;
            font-size: 14px;
        }

        .login-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #666;
            text-decoration: none;
            font-size: 14px;
        }

        .login-link:hover {
            color: #e0e0e0;
        }

        .cursor {
            display: inline-block;
            width: 8px;
            height: 16px;
            background-color: #e0e0e0;
            animation: blink 1s infinite;
            margin-left: 5px;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        @media screen and (max-width: 500px) {
            .terminal-body {
                padding: 25px 20px;
            }
            
            .signup-title {
                font-size: 20px;
            }
            
            .input-field {
                padding: 10px 12px;
                font-size: 14px;
            }
            
            .toggle-btn {
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- Status Bar -->
    <div class="status-bar">
        <div class="status-left">
            <div class="signal-bars">
                <div class="signal-bar bar1"></div>
                <div class="signal-bar bar2"></div>
                <div class="signal-bar bar3"></div>
                <div class="signal-bar bar4"></div>
                <div class="signal-bar bar5"></div>
            </div>
        </div>

        <div class="status-center" id="timeDisplay">22:47:19</div>

        <div class="status-right">
            <div class="battery-icon">
                <div class="battery-fill" id="batteryFill" style="width: 85%"></div>
            </div>
            <span class="battery-percent" id="batteryPercent">85%</span>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="terminal-window">
            <div class="terminal-header">
                <div class="terminal-dot red"></div>
                <div class="terminal-dot yellow"></div>
                <div class="terminal-dot green"></div>
                <div class="terminal-title">signup@ahad:~/</div>
            </div>
            <div class="terminal-body">
                <div class="signup-title">CREATE ACCOUNT</div>
                
                <!-- Toggle Buttons -->
                <div class="toggle-container">
                    <button class="toggle-btn active" id="emailToggle" onclick="setContactType('email')">ðŸ“§ EMAIL</button>
                    <button class="toggle-btn" id="phoneToggle" onclick="setContactType('phone')">ðŸ“± PHONE</button>
                </div>

                <!-- Username -->
                <div class="input-group">
                    <div class="input-label">username <span>(lowercase only)</span></div>
                    <input type="text" class="input-field" id="username" placeholder="e.g. johndoe" onkeyup="checkUsername()" onkeydown="return /[a-z]/i.test(event.key) && event.key === event.key.toLowerCase()">
                    <div class="username-check" id="usernameCheck"></div>
                </div>

                <!-- Contact Field (Email or Phone) -->
                <div class="input-group">
                    <div class="input-label" id="contactLabel">email</div>
                    <input type="text" class="input-field" id="contact" placeholder="example@domain.com">
                </div>

                <!-- Password (only numbers) -->
                <div class="input-group">
                    <div class="input-label">password <span>(numbers only)</span></div>
                    <input type="password" class="input-field" id="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" onkeydown="return event.key >= '0' && event.key <= '9' || event.key === 'Backspace' || event.key === 'Tab'">
                </div>

                <!-- Confirm Password (only numbers) -->
                <div class="input-group">
                    <div class="input-label">confirm password</div>
                    <input type="password" class="input-field" id="confirmPassword" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" onkeydown="return event.key >= '0' && event.key <= '9' || event.key === 'Backspace' || event.key === 'Tab'">
                </div>

                <button class="signup-btn" onclick="createAccount()">[ CREATE ACCOUNT ]</button>

                <div class="message-box" id="messageBox"></div>

                <a href="login.html" class="login-link">> already have an account? login</a>
                <span class="cursor"></span>
            </div>
        </div>
    </div>

    <script>
        // Time update
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('timeDisplay').textContent = `${hours}:${minutes}:${seconds}`;
        }
        setInterval(updateTime, 1000);
        updateTime();

        // Battery
        if ('getBattery' in navigator) {
            navigator.getBattery().then(battery => {
                const level = Math.floor(battery.level * 100);
                document.getElementById('batteryPercent').textContent = level + '%';
                document.getElementById('batteryFill').style.width = level + '%';
            });
        }

        // Toggle between Email and Phone
        function setContactType(type) {
            const emailToggle = document.getElementById('emailToggle');
            const phoneToggle = document.getElementById('phoneToggle');
            const contactLabel = document.getElementById('contactLabel');
            const contactField = document.getElementById('contact');

            if (type === 'email') {
                emailToggle.classList.add('active');
                phoneToggle.classList.remove('active');
                contactLabel.textContent = 'email';
                contactField.placeholder = 'example@domain.com';
                contactField.value = '';
                contactField.onkeydown = null; // Remove number restriction
            } else {
                phoneToggle.classList.add('active');
                emailToggle.classList.remove('active');
                contactLabel.textContent = 'phone number';
                contactField.placeholder = '03001234567';
                contactField.value = '';
                contactField.onkeydown = function(e) {
                    return (e.key >= '0' && e.key <= '9') || e.key === 'Backspace' || e.key === 'Tab';
                };
            }
        }

        // Username validation and check
        const takenUsernames = ['admin', 'ahad', 'test', 'user', 'ahadx']; // Demo taken usernames

        function checkUsername() {
            const username = document.getElementById('username').value;
            const checkDiv = document.getElementById('usernameCheck');
            
            if (username.length < 3) {
                checkDiv.style.display = 'none';
                return;
            }

            // Check if username contains only lowercase letters
            const lowercaseRegex = /^[a-z]+$/;
            if (!lowercaseRegex.test(username)) {
                checkDiv.style.display = 'block';
                checkDiv.textContent = 'âœ— Only lowercase letters allowed';
                checkDiv.classList.remove('available');
                return;
            }

            // Check if username is taken
            if (takenUsernames.includes(username)) {
                checkDiv.style.display = 'block';
                checkDiv.textContent = 'âœ— Username already taken';
                checkDiv.classList.remove('available');
            } else {
                checkDiv.style.display = 'block';
                checkDiv.textContent = 'âœ“ Username available';
                checkDiv.classList.add('available');
            }
        }

        // Create account function
        function createAccount() {
            const username = document.getElementById('username').value;
            const contact = document.getElementById('contact').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const messageBox = document.getElementById('messageBox');
            const isEmail = document.getElementById('emailToggle').classList.contains('active');

            // Reset message
            messageBox.style.display = 'none';

            // Check username
            if (username.length < 3) {
                showMessage('Username must be at least 3 characters', '#ff5f56');
                return;
            }

            const lowercaseRegex = /^[a-z]+$/;
            if (!lowercaseRegex.test(username)) {
                showMessage('Username must contain only lowercase letters', '#ff5f56');
                return;
            }

            if (takenUsernames.includes(username)) {
                showMessage('Username already taken. Choose another', '#ff5f56');
                return;
            }

            // Check contact
            if (!contact) {
                showMessage(`Please enter your ${isEmail ? 'email' : 'phone number'}`, '#ff5f56');
                return;
            }

            if (isEmail) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(contact)) {
                    showMessage('Please enter a valid email address', '#ff5f56');
                    return;
                }
            } else {
                const phoneRegex = /^[0-9]{10,13}$/;
                if (!phoneRegex.test(contact)) {
                    showMessage('Please enter a valid phone number (10-13 digits)', '#ff5f56');
                    return;
                }
            }

            // Check password
            if (password.length < 4) {
                showMessage('Password must be at least 4 digits', '#ff5f56');
                return;
            }

            if (password !== confirmPassword) {
                showMessage('Passwords do not match', '#ff5f56');
                return;
            }

            // All good
            showMessage('âœ“ Account created successfully! Redirecting to login...', '#27c93f');
            
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 2000);
        }

        function showMessage(text, color) {
            const messageBox = document.getElementById('messageBox');
            messageBox.style.display = 'block';
            messageBox.innerHTML = text;
            messageBox.style.color = color;
            messageBox.style.borderColor = color;
        }
    </script>
</body>
</html>
