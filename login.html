<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahad X | Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0a0a0a;
            color: #e0e0e0;
            font-family: 'Courier New', 'Fira Code', monospace;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(0deg, 
                rgba(0, 20, 0, 0.1) 0px, 
                rgba(0, 40, 0, 0.1) 2px, 
                transparent 2px, 
                transparent 4px);
            pointer-events: none;
            z-index: 0;
        }

        /* Status Bar */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 20px;
            background-color: #0a0a0a;
            border-bottom: 2px solid #2a2a2a;
            color: #cccccc;
            font-size: 14px;
            position: relative;
            z-index: 10;
        }

        .status-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .signal-bars {
            display: flex;
            align-items: flex-end;
            gap: 2px;
            height: 14px;
        }

        .signal-bar {
            width: 3px;
            background-color: #cccccc;
            border-radius: 1px;
        }

        .bar1 { height: 6px; }
        .bar2 { height: 8px; }
        .bar3 { height: 10px; }
        .bar4 { height: 12px; }
        .bar5 { height: 14px; }

        .status-center {
            font-size: 15px;
            letter-spacing: 1px;
            color: #cccccc;
        }

        .status-right {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .battery-icon {
            width: 24px;
            height: 12px;
            border: 1px solid #cccccc;
            border-radius: 2px;
            position: relative;
        }

        .battery-icon::after {
            content: '';
            position: absolute;
            right: -3px;
            top: 2px;
            width: 2px;
            height: 4px;
            background-color: #cccccc;
            border-radius: 1px;
        }

        .battery-fill {
            height: 8px;
            background-color: #cccccc;
            margin: 1px;
            width: 0%;
        }

        .battery-percent {
            font-size: 13px;
            color: #cccccc;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            z-index: 5;
        }

        .terminal-window {
            width: 100%;
            max-width: 450px;
            background-color: #0f0f0f;
            border: 1px solid #2a2a2a;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .terminal-header {
            background-color: #1a1a1a;
            padding: 12px 16px;
            border-bottom: 1px solid #2a2a2a;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .terminal-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #3a3a3a;
        }

        .terminal-dot.red { background-color: #ff5f56; }
        .terminal-dot.yellow { background-color: #ffbd2e; }
        .terminal-dot.green { background-color: #27c93f; }

        .terminal-title {
            color: #888;
            font-size: 13px;
            margin-left: 8px;
        }

        .terminal-body {
            padding: 30px 25px;
        }

        .login-title {
            color: #e0e0e0;
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .login-title::before {
            content: '$>';
            color: #666;
            margin-right: 10px;
            font-size: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-label {
            color: #888;
            font-size: 14px;
            margin-bottom: 8px;
            display: block;
        }

        .input-field {
            width: 100%;
            background-color: #1a1a1a;
            border: 1px solid #2a2a2a;
            color: #e0e0e0;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            padding: 12px 15px;
            outline: none;
            transition: border-color 0.2s;
        }

        .input-field:focus {
            border-color: #666;
        }

        .login-btn {
            width: 100%;
            background-color: transparent;
            border: 1px solid #2a2a2a;
            color: #e0e0e0;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            padding: 14px;
            margin: 20px 0 15px 0;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
        }

        .login-btn:hover {
            border-color: #666;
            background-color: #1a1a1a;
        }

        .message-box {
            border: 1px solid #2a2a2a;
            padding: 15px;
            margin: 15px 0;
            display: none;
            font-size: 14px;
        }

        .create-account-link {
            display: none;
            width: 100%;
            background-color: transparent;
            border: 1px solid #2a2a2a;
            color: #e0e0e0;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            padding: 14px;
            text-align: center;
            text-decoration: none;
            margin: 10px 0;
        }

        .create-account-link:hover {
            border-color: #666;
            background-color: #1a1a1a;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #666;
            text-decoration: none;
            font-size: 14px;
        }

        .back-link:hover {
            color: #e0e0e0;
        }

        .cursor {
            display: inline-block;
            width: 8px;
            height: 16px;
            background-color: #e0e0e0;
            animation: blink 1s infinite;
            margin-left: 5px;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        @media screen and (max-width: 500px) {
            .terminal-body {
                padding: 25px 20px;
            }
            
            .login-title {
                font-size: 20px;
            }
            
            .input-field {
                padding: 10px 12px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- Status Bar -->
    <div class="status-bar">
        <div class="status-left">
            <div class="signal-bars">
                <div class="signal-bar bar1"></div>
                <div class="signal-bar bar2"></div>
                <div class="signal-bar bar3"></div>
                <div class="signal-bar bar4"></div>
                <div class="signal-bar bar5"></div>
            </div>
        </div>

        <div class="status-center" id="timeDisplay">22:47:19</div>

        <div class="status-right">
            <div class="battery-icon">
                <div class="battery-fill" id="batteryFill" style="width: 85%"></div>
            </div>
            <span class="battery-percent" id="batteryPercent">85%</span>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="terminal-window">
            <div class="terminal-header">
                <div class="terminal-dot red"></div>
                <div class="terminal-dot yellow"></div>
                <div class="terminal-dot green"></div>
                <div class="terminal-title">login@ahad:~/</div>
            </div>
            <div class="terminal-body">
                <div class="login-title">LOGIN</div>
                
                <div class="input-group">
                    <div class="input-label">username</div>
                    <input type="text" class="input-field" id="username" placeholder="Enter username">
                </div>

                <div class="input-group">
                    <div class="input-label">password</div>
                    <input type="password" class="input-field" id="password" placeholder="Enter password">
                </div>

                <button class="login-btn" onclick="checkLogin()">[ AUTHENTICATE ]</button>

                <div class="message-box" id="messageBox"></div>
                <a href="comingsoon.html" class="create-account-link" id="createAccountBtn">> CREATE ACCOUNT</a>

                <a href="index.html" class="back-link">< back to terminal</a>
                <span class="cursor"></span>
            </div>
        </div>
    </div>

    <script>
        // Time update
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('timeDisplay').textContent = `${hours}:${minutes}:${seconds}`;
        }
        setInterval(updateTime, 1000);
        updateTime();

        // Battery
        if ('getBattery' in navigator) {
            navigator.getBattery().then(battery => {
                const level = Math.floor(battery.level * 100);
                document.getElementById('batteryPercent').textContent = level + '%';
                document.getElementById('batteryFill').style.width = level + '%';
            });
        }

        // Login check
        function checkLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const messageBox = document.getElementById('messageBox');
            const createBtn = document.getElementById('createAccountBtn');

            if(username === "ahad" && password === "123") {
                messageBox.style.display = 'block';
                messageBox.innerHTML = '✓ ACCESS GRANTED. Redirecting...';
                messageBox.style.color = '#27c93f';
                messageBox.style.borderColor = '#27c93f';
                createBtn.style.display = 'none';
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
            }
            else if(username === "" || password === "") {
                messageBox.style.display = 'block';
                messageBox.innerHTML = '! Please enter username and password';
                messageBox.style.color = '#ff5f56';
                messageBox.style.borderColor = '#ff5f56';
                createBtn.style.display = 'none';
            }
            else {
                messageBox.style.display = 'block';
                messageBox.innerHTML = '✗ Invalid credentials. Create account?';
                messageBox.style.color = '#ff5f56';
                messageBox.style.borderColor = '#ff5f56';
                createBtn.style.display = 'block';
            }
        }
    </script>
</body>
</html>
