<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahad X | Terminal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0a0a0a;
            color: #e0e0e0;
            font-family: 'Courier New', 'Fira Code', monospace;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Matrix-like background effect */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(0deg, 
                rgba(0, 20, 0, 0.1) 0px, 
                rgba(0, 40, 0, 0.1) 2px, 
                transparent 2px, 
                transparent 4px);
            pointer-events: none;
            z-index: 0;
        }

        /* Status Bar */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 20px;
            background-color: #0a0a0a;
            border-bottom: 2px solid #2a2a2a;
            color: #cccccc;
            font-size: 14px;
            font-weight: 400;
            position: relative;
            z-index: 10;
        }

        .status-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .signal-bars {
            display: flex;
            align-items: flex-end;
            gap: 2px;
            height: 14px;
        }

        .signal-bar {
            width: 3px;
            background-color: #cccccc;
            border-radius: 1px;
        }

        .bar1 { height: 6px; }
        .bar2 { height: 8px; }
        .bar3 { height: 10px; }
        .bar4 { height: 12px; }
        .bar5 { height: 14px; }

        .status-center {
            font-size: 15px;
            letter-spacing: 1px;
            color: #cccccc;
        }

        .status-right {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .battery-icon {
            width: 24px;
            height: 12px;
            border: 1px solid #cccccc;
            border-radius: 2px;
            position: relative;
        }

        .battery-icon::after {
            content: '';
            position: absolute;
            right: -3px;
            top: 2px;
            width: 2px;
            height: 4px;
            background-color: #cccccc;
            border-radius: 1px;
        }

        .battery-fill {
            height: 8px;
            background-color: #cccccc;
            margin: 1px;
            width: 0%;
        }

        .battery-percent {
            font-size: 13px;
            color: #cccccc;
        }

        .charging-icon {
            color: #cccccc;
            font-size: 14px;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px 20px;
            position: relative;
            z-index: 5;
        }

        .terminal-window {
            width: 100%;
            max-width: 700px;
            background-color: #0f0f0f;
            border: 1px solid #2a2a2a;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            margin-bottom: 40px;
        }

        .terminal-header {
            background-color: #1a1a1a;
            padding: 12px 16px;
            border-bottom: 1px solid #2a2a2a;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .terminal-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #3a3a3a;
        }

        .terminal-dot.red { background-color: #ff5f56; }
        .terminal-dot.yellow { background-color: #ffbd2e; }
        .terminal-dot.green { background-color: #27c93f; }

        .terminal-title {
            color: #888;
            font-size: 13px;
            margin-left: 8px;
        }

        .terminal-body {
            padding: 40px 30px;
        }

        .welcome-line {
            color: #e0e0e0;
            font-size: clamp(28px, 5vw, 42px);
            font-weight: 600;
            margin-bottom: 16px;
            line-height: 1.3;
            word-break: break-word;
        }

        .path-line {
            color: #888;
            font-size: 14px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .path-line span {
            color: #e0e0e0;
        }

        .buttons-grid {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 30px;
        }

        .terminal-btn {
            background-color: transparent;
            border: 1px solid #2a2a2a;
            color: #e0e0e0;
            padding: 14px 20px;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            text-align: left;
            text-decoration: none;
            display: block;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }

        .terminal-btn:hover {
            border-color: #666;
            background-color: #1a1a1a;
        }

        .terminal-btn::before {
            content: '$>';
            color: #666;
            margin-right: 12px;
            font-size: 14px;
        }

        .cursor {
            display: inline-block;
            width: 8px;
            height: 16px;
            background-color: #e0e0e0;
            animation: blink 1s infinite;
            margin-left: 5px;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .status-line {
            color: #666;
            font-size: 12px;
            margin-top: 30px;
            border-top: 1px solid #2a2a2a;
            padding-top: 20px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        /* Responsive */
        @media screen and (max-width: 600px) {
            .terminal-body {
                padding: 30px 20px;
            }
            
            .welcome-line {
                font-size: 24px;
            }
            
            .terminal-btn {
                padding: 12px 16px;
                font-size: 14px;
            }
            
            .status-bar {
                padding: 10px 16px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <!-- Status Bar -->
    <div class="status-bar">
        <div class="status-left">
            <div class="signal-bars">
                <div class="signal-bar bar1"></div>
                <div class="signal-bar bar2"></div>
                <div class="signal-bar bar3"></div>
                <div class="signal-bar bar4"></div>
                <div class="signal-bar bar5"></div>
            </div>
        </div>

        <div class="status-center" id="timeDisplay">22:47:19</div>

        <div class="status-right">
            <div class="battery-icon">
                <div class="battery-fill" id="batteryFill" style="width: 85%"></div>
            </div>
            <span class="battery-percent" id="batteryPercent">85%</span>
            <span class="charging-icon" id="chargingIcon"></span>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="terminal-window">
            <div class="terminal-header">
                <div class="terminal-dot red"></div>
                <div class="terminal-dot yellow"></div>
                <div class="terminal-dot green"></div>
                <div class="terminal-title">ahad@x:~</div>
            </div>
            <div class="terminal-body">
                <div class="welcome-line">WELCOME TO AHAD X</div>
                
                <div class="path-line">
                    <span>âžœ</span> /home/ahad/terminal
                    <span class="cursor"></span>
                </div>

                <div class="buttons-grid">
                    <a href="#" class="terminal-btn" onclick="alert('Login module loading...'); return false;">LOGIN</a>
                    <a href="#" class="terminal-btn" onclick="alert('Account creation coming soon'); return false;">CREATE ACCOUNT</a>
                    <a href="#" class="terminal-btn" onclick="alert('Contact admin interface'); return false;">CONTACT ADMIN</a>
                </div>

                <div class="status-line">
                    <div class="status-item">ðŸ”’ SECURE CONNECTION</div>
                    <div class="status-item">ðŸ“¡ ENCRYPTED</div>
                    <div class="status-item">âš¡ SYSTEM READY</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Real time clock
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('timeDisplay').textContent = `${hours}:${minutes}:${seconds}`;
        }
        
        setInterval(updateTime, 1000);
        updateTime();

        // Battery
        function updateBattery(battery) {
            const level = Math.floor(battery.level * 100);
            document.getElementById('batteryPercent').textContent = level + '%';
            document.getElementById('batteryFill').style.width = level + '%';
            document.getElementById('chargingIcon').textContent = battery.charging ? 'âš¡' : '';
        }

        if ('getBattery' in navigator) {
            navigator.getBattery().then(battery => {
                updateBattery(battery);
                battery.addEventListener('levelchange', () => updateBattery(battery));
                battery.addEventListener('chargingchange', () => updateBattery(battery));
            });
        }
    </script>
</body>
</html>
