<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ahad X</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(145deg, #0a0a0a 0%, #000000 100%);
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Status bar */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 20px;
            background-color: rgba(0,0,0,0.95);
            color: #ffffff;
            font-size: 15px;
            font-weight: 500;
            width: 100%;
            border-bottom: 1px solid rgba(0, 255, 0, 0.2);
        }

        /* Left side */
        .status-left {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .signal-bars {
            display: flex;
            align-items: flex-end;
            gap: 2px;
            height: 14px;
        }

        .signal-bar {
            width: 4px;
            background-color: #ffffff;
            border-radius: 1px;
        }

        .bar1 { height: 6px; }
        .bar2 { height: 8px; }
        .bar3 { height: 10px; }
        .bar4 { height: 12px; }
        .bar5 { height: 14px; }

        /* Center */
        .status-center {
            font-weight: 600;
            font-size: 16px;
            letter-spacing: 0.5px;
            color: #ffffff;
        }

        /* Right side - pure text/icons */
        .status-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .wifi-icon {
            font-family: 'Arial', sans-serif;
            font-size: 18px;
            font-weight: 400;
            color: #ffffff;
        }

        .data-icon {
            font-size: 12px;
            font-weight: 600;
            color: #ffffff;
            background: rgba(255,255,255,0.1);
            padding: 2px 4px;
            border-radius: 4px;
        }

        .bluetooth-icon {
            font-family: 'Arial', sans-serif;
            font-size: 16px;
            font-weight: 400;
            color: #ffffff;
        }

        .battery-container {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .battery-icon {
            width: 24px;
            height: 12px;
            border: 1.5px solid #ffffff;
            border-radius: 3px;
            position: relative;
        }

        .battery-icon::after {
            content: '';
            position: absolute;
            right: -4px;
            top: 2px;
            width: 3px;
            height: 4px;
            background-color: #ffffff;
            border-radius: 1px;
        }

        .battery-fill {
            height: 8px;
            background-color: #ffffff;
            margin: 1px;
            width: 0%;
        }

        .battery-percent {
            font-size: 12px;
            font-weight: 500;
            color: #ffffff;
        }

        .charging-icon {
            color: #00ff00;
            font-size: 14px;
            margin-left: -4px;
        }

        /* Main Content - Professional Look */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            background: transparent;
        }

        .welcome-container {
            text-align: center;
            margin-bottom: 60px;
        }

        .welcome-text {
            color: #00ff00;
            font-size: clamp(36px, 10vw, 64px);
            font-weight: 800;
            font-family: 'Courier New', monospace;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            letter-spacing: 4px;
            line-height: 1.2;
            margin-bottom: 10px;
        }

        .welcome-sub {
            color: rgba(0, 255, 0, 0.6);
            font-size: 14px;
            letter-spacing: 6px;
            text-transform: uppercase;
            font-family: 'Courier New', monospace;
        }

        .buttons-container {
            width: 100%;
            max-width: 350px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .btn {
            background: transparent;
            border: 2px solid #00ff00;
            color: #00ff00;
            padding: 18px 24px;
            font-size: 20px;
            font-family: 'Courier New', monospace;
            font-weight: 600;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            display: block;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            letter-spacing: 2px;
        }

        .btn:hover {
            background: #00ff00;
            color: black;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 255, 0, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        /* Responsive */
        @media screen and (max-width: 480px) {
            .status-bar {
                padding: 10px 16px;
                font-size: 13px;
            }
            
            .status-center {
                font-size: 14px;
            }
            
            .wifi-icon {
                font-size: 16px;
            }
            
            .bluetooth-icon {
                font-size: 14px;
            }
            
            .btn {
                padding: 16px 20px;
                font-size: 18px;
            }
            
            .welcome-text {
                letter-spacing: 2px;
            }
        }

        @media screen and (min-width: 768px) {
            .buttons-container {
                max-width: 400px;
            }
            
            .btn {
                padding: 20px 28px;
                font-size: 22px;
            }
        }

        /* Glow effect */
        @keyframes glow {
            0% { text-shadow: 0 0 5px #00ff00; }
            50% { text-shadow: 0 0 20px #00ff00; }
            100% { text-shadow: 0 0 5px #00ff00; }
        }

        .welcome-text {
            animation: glow 3s infinite;
        }
    </style>
</head>
<body>
    <!-- Status Bar -->
    <div class="status-bar">
        <div class="status-left">
            <div class="signal-bars">
                <div class="signal-bar bar1"></div>
                <div class="signal-bar bar2"></div>
                <div class="signal-bar bar3"></div>
                <div class="signal-bar bar4"></div>
                <div class="signal-bar bar5"></div>
            </div>
        </div>

        <div class="status-center" id="timeDisplay">14:30:45</div>

        <div class="status-right">
            <span class="wifi-icon">⌕</span>
            <span class="data-icon">4G</span>
            <span class="bluetooth-icon">B</span>
            <div class="battery-container">
                <div class="battery-icon">
                    <div class="battery-fill" id="batteryFill"></div>
                </div>
                <span class="battery-percent" id="batteryPercent">--%</span>
            </div>
            <span class="charging-icon" id="chargingIcon"></span>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="welcome-container">
            <div class="welcome-text">WELCOME TO AHAD X</div>
            <div class="welcome-sub">SECURE TERMINAL</div>
        </div>
        
        <div class="buttons-container">
            <a href="#" class="btn" onclick="alert('Login page coming soon'); return false;">LOGIN</a>
            <a href="#" class="btn" onclick="alert('Create account coming soon'); return false;">CREATE ACCOUNT</a>
            <a href="#" class="btn" onclick="alert('Contact admin coming soon'); return false;">CONTACT ADMIN</a>
        </div>
    </div>

    <script>
        // Real time clock with seconds
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('timeDisplay').textContent = `${hours}:${minutes}:${seconds}`;
        }
        
        setInterval(updateTime, 1000);
        updateTime();

        // Real battery
        function updateBattery(battery) {
            const level = Math.floor(battery.level * 100);
            document.getElementById('batteryPercent').textContent = level + '%';
            document.getElementById('batteryFill').style.width = level + '%';
            
            const chargingIcon = document.getElementById('chargingIcon');
            chargingIcon.textContent = battery.charging ? '⚡' : '';
        }

        if ('getBattery' in navigator) {
            navigator.getBattery().then(battery => {
                updateBattery(battery);
                battery.addEventListener('levelchange', () => updateBattery(battery));
                battery.addEventListener('chargingchange', () => updateBattery(battery));
            });
        } else {
            document.getElementById('batteryPercent').textContent = '92%';
            document.getElementById('batteryFill').style.width = '92%';
        }
    </script>
</body>
</html>
