<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahad X</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: black;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Notification Bar - Exactly like mobile */
        .notification-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 20px;
            background-color: black;
            color: white;
            font-size: 15px;
            font-weight: 500;
            width: 100%;
            border-bottom: 1px solid #222;
        }

        /* Left side - Signal, WiFi, Bluetooth */
        .left-icons {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .signal-bars {
            display: flex;
            align-items: flex-end;
            gap: 2px;
            height: 14px;
        }

        .signal-bar {
            width: 4px;
            background-color: white;
            border-radius: 1px;
        }

        .bar1 { height: 6px; }
        .bar2 { height: 8px; }
        .bar3 { height: 10px; }
        .bar4 { height: 12px; }
        .bar5 { height: 14px; }

        .wifi-icon {
            font-size: 18px;
            line-height: 1;
        }

        .bluetooth-icon {
            font-size: 18px;
            line-height: 1;
        }

        /* Center - Time */
        .time {
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        /* Right side - Battery */
        .right-icons {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .battery-container {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .battery-icon {
            width: 24px;
            height: 12px;
            border: 2px solid white;
            border-radius: 3px;
            position: relative;
            background-color: transparent;
        }

        .battery-icon::after {
            content: '';
            position: absolute;
            right: -4px;
            top: 2px;
            width: 3px;
            height: 4px;
            background-color: white;
            border-radius: 1px;
        }

        .battery-fill {
            height: 8px;
            background-color: white;
            margin: 1px;
            width: 0%;
        }

        .battery-percent {
            font-size: 14px;
        }

        .charging-icon {
            color: #00ff00;
            font-size: 16px;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .welcome-text {
            color: #00ff00;
            font-size: 42px;
            font-weight: bold;
            margin-bottom: 50px;
            text-align: center;
            font-family: 'Courier New', monospace;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 300px;
        }

        .btn {
            background-color: transparent;
            border: 2px solid #00ff00;
            color: #00ff00;
            padding: 15px;
            font-size: 18px;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s;
        }

        .btn:hover {
            background-color: #00ff00;
            color: black;
        }

        @media screen and (max-width: 400px) {
            .notification-bar {
                padding: 10px 15px;
                font-size: 13px;
            }
            
            .welcome-text {
                font-size: 32px;
            }
            
            .btn {
                padding: 12px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Notification Bar - Exactly like mobile -->
    <div class="notification-bar">
        <!-- Left side -->
        <div class="left-icons">
            <div class="signal-bars">
                <div class="signal-bar bar1"></div>
                <div class="signal-bar bar2"></div>
                <div class="signal-bar bar3"></div>
                <div class="signal-bar bar4"></div>
                <div class="signal-bar bar5"></div>
            </div>
            <div class="wifi-icon">üì∂</div>
            <div class="bluetooth-icon">üÖ±Ô∏è</div>
        </div>

        <!-- Center - Time -->
        <div class="time" id="timeDisplay">14:30</div>

        <!-- Right side - Battery -->
        <div class="right-icons">
            <div class="battery-container">
                <div class="battery-icon">
                    <div class="battery-fill" id="batteryFill" style="width: 92%"></div>
                </div>
                <span class="battery-percent" id="batteryPercent">92%</span>
            </div>
            <span class="charging-icon" id="chargingIcon"></span>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="welcome-text">WELCOME TO AHAD X</div>
        
        <div class="buttons">
            <button class="btn" onclick="alert('Login page coming soon')">LOGIN</button>
            <button class="btn" onclick="alert('Create account coming soon')">CREATE ACCOUNT</button>
            <button class="btn" onclick="alert('Contact admin coming soon')">CONTACT ADMIN</button>
        </div>
    </div>

    <script>
        // ========== REAL TIME CLOCK (Hours:Minutes) ==========
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('timeDisplay').textContent = hours + ':' + minutes;
        }
        
        setInterval(updateTime, 1000);
        updateTime();

        // ========== REAL BATTERY ==========
        function updateBattery(battery) {
            const level = Math.floor(battery.level * 100);
            document.getElementById('batteryPercent').textContent = level + '%';
            document.getElementById('batteryFill').style.width = level + '%';
            
            // Show charging icon if charging
            const chargingIcon = document.getElementById('chargingIcon');
            if (battery.charging) {
                chargingIcon.textContent = '‚ö°';
            } else {
                chargingIcon.textContent = '';
            }
        }

        // Check Battery API
        if ('getBattery' in navigator) {
            navigator.getBattery().then(battery => {
                updateBattery(battery);
                
                battery.addEventListener('levelchange', () => updateBattery(battery));
                battery.addEventListener('chargingchange', () => updateBattery(battery));
            });
        } else {
            // Fallback
            document.getElementById('batteryPercent').textContent = '92%';
            document.getElementById('batteryFill').style.width = '92%';
        }

        // ========== SIGNAL BARS (just for show) ==========
        // Note: Real signal not possible in browser
        // All bars are visible as in mobile
    </script>
</body>
</html>
