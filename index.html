<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ahad X</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: black;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Status bar - exactly like mobile */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            background-color: black;
            color: white;
            font-size: 15px;
            font-weight: 500;
            width: 100%;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        /* Left side - only signal bars */
        .status-left {
            display: flex;
            align-items: center;
            width: 70px;
        }

        .signal-bars {
            display: flex;
            align-items: flex-end;
            gap: 2px;
            height: 14px;
        }

        .signal-bar {
            width: 4px;
            background-color: white;
            border-radius: 1px;
        }

        .bar1 { height: 6px; }
        .bar2 { height: 8px; }
        .bar3 { height: 10px; }
        .bar4 { height: 12px; }
        .bar5 { height: 14px; }

        /* Center - time */
        .status-center {
            font-weight: 600;
            font-size: 16px;
            letter-spacing: 0.5px;
        }

        /* Right side - all icons */
        .status-right {
            display: flex;
            align-items: center;
            gap: 12px;
            width: 70px;
            justify-content: flex-end;
        }

        .wifi-icon, .bluetooth-icon {
            font-size: 16px;
            line-height: 1;
        }

        .data-icon {
            font-size: 12px;
            font-weight: 600;
        }

        .battery-container {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .battery-icon {
            width: 22px;
            height: 10px;
            border: 1.5px solid white;
            border-radius: 2px;
            position: relative;
        }

        .battery-icon::after {
            content: '';
            position: absolute;
            right: -3px;
            top: 2px;
            width: 2px;
            height: 4px;
            background-color: white;
            border-radius: 1px;
        }

        .battery-fill {
            height: 6px;
            background-color: white;
            margin: 1px;
            width: 0%;
        }

        .battery-percent {
            font-size: 12px;
            font-weight: 500;
        }

        .charging-icon {
            color: #00ff00;
            font-size: 14px;
            margin-left: -4px;
        }

        /* Main content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: black;
        }

        .welcome-text {
            color: #00ff00;
            font-size: clamp(32px, 8vw, 48px);
            font-weight: bold;
            margin-bottom: 40px;
            text-align: center;
            font-family: 'Courier New', monospace;
            text-shadow: 0 0 5px #00ff00;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 300px;
        }

        .btn {
            background: transparent;
            border: 2px solid #00ff00;
            color: #00ff00;
            padding: 15px 20px;
            font-size: 18px;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            display: block;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #00ff00;
            color: black;
        }

        /* Desktop optimization */
        @media screen and (min-width: 768px) {
            .status-bar {
                padding: 16px 24px;
                font-size: 16px;
            }
            
            .status-center {
                font-size: 17px;
            }
            
            .main-content {
                padding: 40px;
            }
            
            .buttons {
                max-width: 350px;
            }
            
            .btn {
                padding: 18px 24px;
                font-size: 20px;
            }
        }

        /* Mobile optimization */
        @media screen and (max-width: 480px) {
            .status-bar {
                padding: 10px 12px;
                font-size: 13px;
            }
            
            .status-center {
                font-size: 14px;
            }
            
            .status-right {
                gap: 8px;
            }
            
            .wifi-icon, .bluetooth-icon {
                font-size: 14px;
            }
            
            .data-icon {
                font-size: 10px;
            }
            
            .battery-percent {
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Status Bar - Pure mobile style -->
    <div class="status-bar">
        <!-- Left: Signal bars only -->
        <div class="status-left">
            <div class="signal-bars">
                <div class="signal-bar bar1"></div>
                <div class="signal-bar bar2"></div>
                <div class="signal-bar bar3"></div>
                <div class="signal-bar bar4"></div>
                <div class="signal-bar bar5"></div>
            </div>
        </div>

        <!-- Center: Time with seconds -->
        <div class="status-center" id="timeDisplay">14:30:45</div>

        <!-- Right: WiFi, 4G, Bluetooth, Battery -->
        <div class="status-right">
            <span class="wifi-icon">üì∂</span>
            <span class="data-icon">4G</span>
            <span class="bluetooth-icon">üÖ±Ô∏è</span>
            <div class="battery-container">
                <div class="battery-icon">
                    <div class="battery-fill" id="batteryFill"></div>
                </div>
                <span class="battery-percent" id="batteryPercent">--%</span>
            </div>
            <span class="charging-icon" id="chargingIcon"></span>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="welcome-text">WELCOME TO AHAD X</div>
        
        <div class="buttons">
            <a href="#" class="btn" onclick="alert('Login page coming soon'); return false;">LOGIN</a>
            <a href="#" class="btn" onclick="alert('Create account coming soon'); return false;">CREATE ACCOUNT</a>
            <a href="#" class="btn" onclick="alert('Contact admin coming soon'); return false;">CONTACT ADMIN</a>
        </div>
    </div>

    <script>
        // Real time clock with seconds
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('timeDisplay').textContent = `${hours}:${minutes}:${seconds}`;
        }
        
        setInterval(updateTime, 1000);
        updateTime();

        // Real battery
        function updateBattery(battery) {
            const level = Math.floor(battery.level * 100);
            document.getElementById('batteryPercent').textContent = level + '%';
            document.getElementById('batteryFill').style.width = level + '%';
            
            const chargingIcon = document.getElementById('chargingIcon');
            chargingIcon.textContent = battery.charging ? '‚ö°' : '';
        }

        if ('getBattery' in navigator) {
            navigator.getBattery().then(battery => {
                updateBattery(battery);
                battery.addEventListener('levelchange', () => updateBattery(battery));
                battery.addEventListener('chargingchange', () => updateBattery(battery));
            });
        } else {
            // Fallback
            document.getElementById('batteryPercent').textContent = '92%';
            document.getElementById('batteryFill').style.width = '92%';
        }
    </script>
</body>
</html>
