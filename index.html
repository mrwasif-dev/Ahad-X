<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahad X</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: black;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            border: 2px solid #00ff00;
            padding: 30px;
            background-color: black;
        }

        /* Top status bar */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #00ff00;
            margin-bottom: 40px;
            font-size: 16px;
        }

        .battery {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .signal {
            display: flex;
            align-items: center;
            gap: 3px;
        }

        .signal span {
            font-size: 20px;
            line-height: 1;
        }

        .time {
            font-weight: bold;
        }

        /* Main content */
        .welcome {
            text-align: center;
            margin-bottom: 50px;
        }

        .welcome h1 {
            font-size: clamp(28px, 6vw, 48px);
            letter-spacing: 2px;
            border-bottom: 1px solid #00ff00;
            padding-bottom: 20px;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: transparent;
            border: 2px solid #00ff00;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 20px;
            text-decoration: none;
            text-align: center;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #00ff00;
            color: black;
        }

        /* Mobile responsive */
        @media screen and (max-width: 500px) {
            .container {
                padding: 20px;
            }
            
            .status-bar {
                font-size: 14px;
            }
            
            .btn {
                font-size: 18px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Top Status Bar -->
        <div class="status-bar">
            <div class="battery">
                <span>BATTERY</span>
                <span id="batteryLevel">87%</span>
            </div>
            <div class="signal">
                <span>SIGNAL</span>
                <span>▂ ▃ ▄ ▅</span>
            </div>
            <div class="time">
                <span id="currentTime">14:25:37</span>
            </div>
        </div>

        <!-- Welcome Section -->
        <div class="welcome">
            <h1>WELCOME TO AHAD X</h1>
        </div>

        <!-- Buttons -->
        <div class="buttons">
            <a href="login.html" class="btn">LOGIN</a>
            <a href="comingsoon.html" class="btn">CREATE ACCOUNT</a>
            <a href="contact.html" class="btn">CONTACT ADMIN</a>
        </div>
    </div>

    <script>
        // Real time update
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('currentTime').textContent = hours + ':' + minutes + ':' + seconds;
        }
        
        setInterval(updateTime, 1000);
        updateTime();

        // Battery changes randomly (just for effect)
        function updateBattery() {
            const batteryEl = document.getElementById('batteryLevel');
            const randomBattery = Math.floor(Math.random() * (100 - 70 + 1)) + 70;
            batteryEl.textContent = randomBattery + '%';
        }
        
        setInterval(updateBattery, 5000);
    </script>
</body>
</html>
