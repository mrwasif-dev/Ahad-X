<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahad X | Terminal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0a0a0a;
            color: #e0e0e0;
            font-family: 'Courier New', monospace;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(0deg, 
                rgba(0, 20, 0, 0.1) 0px, 
                rgba(0, 40, 0, 0.1) 2px, 
                transparent 2px, 
                transparent 4px);
            pointer-events: none;
            z-index: 0;
        }

        /* Status Bar */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 20px;
            background-color: #0a0a0a;
            border-bottom: 2px solid #2a2a2a;
            color: #cccccc;
            font-size: 14px;
            position: relative;
            z-index: 10;
        }

        .status-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .signal-bars {
            display: flex;
            align-items: flex-end;
            gap: 2px;
            height: 14px;
        }

        .signal-bar {
            width: 3px;
            background-color: #cccccc;
            border-radius: 1px;
        }

        .bar1 { height: 6px; }
        .bar2 { height: 8px; }
        .bar3 { height: 10px; }
        .bar4 { height: 12px; }
        .bar5 { height: 14px; }

        .status-center {
            font-size: 15px;
            letter-spacing: 1px;
            color: #cccccc;
        }

        .status-right {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .battery-icon {
            width: 24px;
            height: 12px;
            border: 1px solid #cccccc;
            border-radius: 2px;
            position: relative;
        }

        .battery-icon::after {
            content: '';
            position: absolute;
            right: -3px;
            top: 2px;
            width: 2px;
            height: 4px;
            background-color: #cccccc;
            border-radius: 1px;
        }

        .battery-fill {
            height: 8px;
            background-color: #cccccc;
            margin: 1px;
            width: 0%;
        }

        .battery-percent {
            font-size: 13px;
            color: #cccccc;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            z-index: 5;
        }

        .terminal-window {
            width: 100%;
            max-width: 500px;
            background-color: #0f0f0f;
            border: 1px solid #2a2a2a;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .terminal-header {
            background-color: #1a1a1a;
            padding: 12px 16px;
            border-bottom: 1px solid #2a2a2a;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .terminal-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #3a3a3a;
        }

        .terminal-dot.red { background-color: #ff5f56; }
        .terminal-dot.yellow { background-color: #ffbd2e; }
        .terminal-dot.green { background-color: #27c93f; }

        .terminal-title {
            color: #888;
            font-size: 13px;
            margin-left: 8px;
        }

        .terminal-body {
            padding: 30px 25px;
        }

        /* Home Page */
        .home-title {
            color: #e0e0e0;
            font-size: 32px;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 600;
            letter-spacing: 2px;
        }

        .home-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .nav-btn {
            background-color: transparent;
            border: 1px solid #2a2a2a;
            color: #e0e0e0;
            font-family: 'Courier New', monospace;
            font-size: 18px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
            width: 100%;
        }

        .nav-btn:hover {
            border-color: #666;
            background-color: #1a1a1a;
        }

        .nav-btn::before {
            content: '>';
            color: #666;
            margin-right: 10px;
        }

        /* Auth Pages */
        .auth-title {
            color: #e0e0e0;
            font-size: 24px;
            margin-bottom: 25px;
        }

        .auth-title::before {
            content: '$>';
            color: #666;
            margin-right: 10px;
        }

        .toggle-container {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }

        .toggle-btn {
            flex: 1;
            background-color: transparent;
            border: 1px solid #2a2a2a;
            color: #888;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            padding: 12px;
            cursor: pointer;
        }

        .toggle-btn.active {
            border-color: #e0e0e0;
            color: #e0e0e0;
            background-color: #1a1a1a;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-label {
            color: #888;
            font-size: 14px;
            margin-bottom: 8px;
            display: block;
        }

        .input-label span {
            color: #ff5f56;
            font-size: 12px;
            margin-left: 10px;
        }

        .input-field {
            width: 100%;
            background-color: #1a1a1a;
            border: 1px solid #2a2a2a;
            color: #e0e0e0;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            padding: 12px 15px;
            outline: none;
        }

        .input-field:focus {
            border-color: #666;
        }

        .action-btn {
            width: 100%;
            background-color: transparent;
            border: 1px solid #2a2a2a;
            color: #e0e0e0;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            padding: 14px;
            margin: 10px 0;
            cursor: pointer;
        }

        .action-btn:hover {
            border-color: #666;
            background-color: #1a1a1a;
        }

        .message-box {
            border: 1px solid #2a2a2a;
            padding: 15px;
            margin: 15px 0;
            display: none;
            font-size: 14px;
        }

        .back-btn {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #666;
            text-decoration: none;
            cursor: pointer;
            background: none;
            border: none;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            width: 100%;
        }

        .back-btn:hover {
            color: #e0e0e0;
        }

        .contact-btn {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background: transparent;
            border: 1px solid #2a2a2a;
            color: #e0e0e0;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            cursor: pointer;
        }

        .submenu {
            display: none;
            padding: 15px;
            margin: 5px 0 15px 0;
            border: 1px solid #2a2a2a;
            text-align: center;
        }

        .submenu a {
            color: #e0e0e0;
            text-decoration: none;
            display: block;
            padding: 10px;
            border: 1px dashed #2a2a2a;
        }

        .submenu a:hover {
            border-color: #666;
        }

        .hidden {
            display: none;
        }

        .cursor {
            display: inline-block;
            width: 8px;
            height: 16px;
            background-color: #e0e0e0;
            animation: blink 1s infinite;
            margin-left: 5px;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <!-- Status Bar -->
    <div class="status-bar">
        <div class="status-left">
            <div class="signal-bars">
                <div class="signal-bar bar1"></div>
                <div class="signal-bar bar2"></div>
                <div class="signal-bar bar3"></div>
                <div class="signal-bar bar4"></div>
                <div class="signal-bar bar5"></div>
            </div>
        </div>

        <div class="status-center" id="timeDisplay">22:47:19</div>

        <div class="status-right">
            <div class="battery-icon">
                <div class="battery-fill" id="batteryFill" style="width: 85%"></div>
            </div>
            <span class="battery-percent" id="batteryPercent">85%</span>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="terminal-window">
            <div class="terminal-header">
                <div class="terminal-dot red"></div>
                <div class="terminal-dot yellow"></div>
                <div class="terminal-dot green"></div>
                <div class="terminal-title" id="terminalTitle">ahad@x:~/</div>
            </div>
            <div class="terminal-body" id="terminalBody">
                <!-- Home Page (Default) -->
                <div id="homePage">
                    <div class="home-title">WELCOME TO AHAD X</div>
                    <div class="home-buttons">
                        <button class="nav-btn" onclick="showPage('login')">LOGIN</button>
                        <button class="nav-btn" onclick="showPage('signup')">CREATE ACCOUNT</button>
                        <button class="nav-btn" onclick="showPage('contact')">CONTACT ADMIN</button>
                    </div>
                </div>

                <!-- Login Page (Hidden by default) -->
                <div id="loginPage" class="hidden">
                    <div class="auth-title">LOGIN</div>
                    
                    <div class="input-group">
                        <div class="input-label">username</div>
                        <input type="text" class="input-field" id="loginUsername" placeholder="Enter username">
                    </div>

                    <div class="input-group">
                        <div class="input-label">password</div>
                        <input type="password" class="input-field" id="loginPassword" placeholder="Enter password">
                    </div>

                    <button class="action-btn" onclick="handleLogin()">[ AUTHENTICATE ]</button>

                    <div class="message-box" id="loginMessage"></div>
                    <button class="action-btn hidden" id="createAccountBtn" onclick="showPage('signup')">> CREATE ACCOUNT</button>

                    <button class="back-btn" onclick="showPage('home')">< back</button>
                </div>

                <!-- Signup Page -->
                <div id="signupPage" class="hidden">
                    <div class="auth-title">CREATE ACCOUNT</div>
                    
                    <div class="toggle-container">
                        <button class="toggle-btn active" id="emailToggle" onclick="setContactType('email')">ðŸ“§ EMAIL</button>
                        <button class="toggle-btn" id="phoneToggle" onclick="setContactType('phone')">ðŸ“± PHONE</button>
                    </div>

                    <div class="input-group">
                        <div class="input-label">username <span>(lowercase only)</span></div>
                        <input type="text" class="input-field" id="signupUsername" placeholder="johndoe" onkeyup="checkUsername()">
                    </div>

                    <div class="input-group">
                        <div class="input-label" id="contactLabel">email</div>
                        <input type="text" class="input-field" id="contact" placeholder="example@domain.com">
                    </div>

                    <div class="input-group">
                        <div class="input-label">password <span>(numbers only)</span></div>
                        <input type="password" class="input-field" id="signupPassword" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
                    </div>

                    <div class="input-group">
                        <div class="input-label">confirm password</div>
                        <input type="password" class="input-field" id="confirmPassword" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
                    </div>

                    <button class="action-btn" onclick="handleSignup()">[ CREATE ACCOUNT ]</button>

                    <div class="message-box" id="signupMessage"></div>
                    <button class="back-btn" onclick="showPage('login')">< back to login</button>
                </div>

                <!-- Contact Page -->
                <div id="contactPage" class="hidden">
                    <div class="auth-title">CONTACT ADMIN</div>
                    
                    <button class="contact-btn" onclick="toggleSubMenu('wasef')">MR WASEf</button>
                    <div id="wasefSubmenu" class="submenu">
                        <a href="https://wa.me/923039107958" target="_blank">WHATSAPP: +92 303 9107958</a>
                    </div>

                    <button class="contact-btn" onclick="toggleSubMenu('ahad')">AHAD X</button>
                    <div id="ahadSubmenu" class="submenu">
                        <div style="color: #ff5f56;">COMING SOON</div>
                    </div>

                    <button class="back-btn" onclick="showPage('home')">< back</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Time update
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('timeDisplay').textContent = `${hours}:${minutes}:${seconds}`;
        }
        setInterval(updateTime, 1000);
        updateTime();

        // Battery
        if ('getBattery' in navigator) {
            navigator.getBattery().then(battery => {
                const level = Math.floor(battery.level * 100);
                document.getElementById('batteryPercent').textContent = level + '%';
                document.getElementById('batteryFill').style.width = level + '%';
            });
        }

        // Page navigation
        function showPage(page) {
            document.getElementById('homePage').classList.add('hidden');
            document.getElementById('loginPage').classList.add('hidden');
            document.getElementById('signupPage').classList.add('hidden');
            document.getElementById('contactPage').classList.add('hidden');
            
            document.getElementById(page + 'Page').classList.remove('hidden');
            
            if (page === 'home') {
                document.getElementById('terminalTitle').textContent = 'ahad@x:~/';
            } else if (page === 'login') {
                document.getElementById('terminalTitle').textContent = 'login@ahad:~/';
            } else if (page === 'signup') {
                document.getElementById('terminalTitle').textContent = 'signup@ahad:~/';
            } else if (page === 'contact') {
                document.getElementById('terminalTitle').textContent = 'contact@ahad:~/';
            }
        }

        // Login handler
        function handleLogin() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            const message = document.getElementById('loginMessage');
            const createBtn = document.getElementById('createAccountBtn');

            if (username === "ahad" && password === "123") {
                message.style.display = 'block';
                message.innerHTML = 'âœ“ ACCESS GRANTED. Redirecting...';
                message.style.color = '#27c93f';
                message.style.borderColor = '#27c93f';
                createBtn.classList.add('hidden');
                
                setTimeout(() => {
                    showPage('home');
                }, 2000);
            }
            else if (username === "" || password === "") {
                message.style.display = 'block';
                message.innerHTML = '! Please enter username and password';
                message.style.color = '#ff5f56';
                message.style.borderColor = '#ff5f56';
                createBtn.classList.add('hidden');
            }
            else {
                message.style.display = 'block';
                message.innerHTML = 'âœ— Invalid credentials. Create account?';
                message.style.color = '#ff5f56';
                message.style.borderColor = '#ff5f56';
                createBtn.classList.remove('hidden');
            }
        }

        // Signup variables
        const takenUsernames = ['admin', 'ahad', 'test', 'user', 'ahadx'];

        function checkUsername() {
            const username = document.getElementById('signupUsername').value;
            if (username.length < 3) return;
            
            const lowercaseRegex = /^[a-z]+$/;
            if (!lowercaseRegex.test(username)) {
                alert('Only lowercase letters allowed');
                return;
            }

            if (takenUsernames.includes(username)) {
                alert('Username already taken. Choose another');
            }
        }

        function setContactType(type) {
            const emailToggle = document.getElementById('emailToggle');
            const phoneToggle = document.getElementById('phoneToggle');
            const contactLabel = document.getElementById('contactLabel');
            const contactField = document.getElementById('contact');

            if (type === 'email') {
                emailToggle.classList.add('active');
                phoneToggle.classList.remove('active');
                contactLabel.textContent = 'email';
                contactField.placeholder = 'example@domain.com';
                contactField.type = 'email';
            } else {
                phoneToggle.classList.add('active');
                emailToggle.classList.remove('active');
                contactLabel.textContent = 'phone number';
                contactField.placeholder = '03001234567';
                contactField.type = 'tel';
            }
        }

        function handleSignup() {
            const username = document.getElementById('signupUsername').value;
            const contact = document.getElementById('contact').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPass = document.getElementById('confirmPassword').value;
            const message = document.getElementById('signupMessage');
            const isEmail = document.getElementById('emailToggle').classList.contains('active');

            // Username validation
            if (username.length < 3) {
                alert('Username must be at least 3 characters');
                return;
            }

            const lowercaseRegex = /^[a-z]+$/;
            if (!lowercaseRegex.test(username)) {
                alert('Username must contain only lowercase letters');
                return;
            }

            if (takenUsernames.includes(username)) {
                alert('Username already taken');
                return;
            }

            // Contact validation
            if (!contact) {
                alert(`Please enter your ${isEmail ? 'email' : 'phone number'}`);
                return;
            }

            if (isEmail) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(contact)) {
                    alert('Please enter a valid email');
                    return;
                }
            } else {
                const phoneRegex = /^[0-9]{11}$/;
                if (!phoneRegex.test(contact)) {
                    alert('Please enter a valid 11-digit phone number');
                    return;
                }
            }

            // Password validation (numbers only)
            const numberRegex = /^[0-9]+$/;
            if (!numberRegex.test(password)) {
                alert('Password must contain only numbers');
                return;
            }

            if (password.length < 4) {
                alert('Password must be at least 4 digits');
                return;
            }

            if (password !== confirmPass) {
                alert('Passwords do not match');
                return;
            }

            // Success
            message.style.display = 'block';
            message.innerHTML = 'âœ“ Account created! Redirecting to login...';
            message.style.color = '#27c93f';
            message.style.borderColor = '#27c93f';

            setTimeout(() => {
                showPage('login');
                document.getElementById('loginUsername').value = username;
            }, 2000);
        }

        // Contact submenu
        function toggleSubMenu(person) {
            const wasef = document.getElementById('wasefSubmenu');
            const ahad = document.getElementById('ahadSubmenu');
            
            if (person === 'wasef') {
                wasef.style.display = wasef.style.display === 'block' ? 'none' : 'block';
                ahad.style.display = 'none';
            } else {
                ahad.style.display = ahad.style.display === 'block' ? 'none' : 'block';
                wasef.style.display = 'none';
            }
        }

        // Enter key handlers
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                if (!document.getElementById('loginPage').classList.contains('hidden')) {
                    handleLogin();
                }
            }
        });

        // Restrict password to numbers only
        document.getElementById('signupPassword').addEventListener('keydown', function(e) {
            if (e.key !== 'Backspace' && e.key !== 'Tab' && (e.key < '0' || e.key > '9')) {
                e.preventDefault();
            }
        });

        document.getElementById('confirmPassword').addEventListener('keydown', function(e) {
            if (e.key !== 'Backspace' && e.key !== 'Tab' && (e.key < '0' || e.key > '9')) {
                e.preventDefault();
            }
        });

        // Restrict username to lowercase letters
        document.getElementById('signupUsername').addEventListener('keydown', function(e) {
            if (e.key !== 'Backspace' && e.key !== 'Tab' && !/^[a-z]$/.test(e.key)) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
