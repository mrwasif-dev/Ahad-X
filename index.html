
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahad X Toolkit - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
        }
        
        .main-content {
            display: flex;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        /* Sidebar Menu */
        .sidebar {
            width: 250px;
            background: #2c3e50;
            padding: 30px 0;
            min-height: 600px;
        }
        
        .sidebar-menu {
            list-style: none;
        }
        
        .sidebar-menu li {
            margin-bottom: 5px;
        }
        
        .sidebar-menu a {
            display: block;
            padding: 15px 25px;
            color: #ecf0f1;
            text-decoration: none;
            font-size: 18px;
            transition: all 0.3s;
            border-left: 4px solid transparent;
        }
        
        .sidebar-menu a:hover {
            background: #34495e;
            border-left-color: #e74c3c;
            padding-left: 30px;
        }
        
        .sidebar-menu i {
            margin-right: 10px;
            font-style: normal;
        }
        
        /* Login Area */
        .login-area {
            flex: 1;
            padding: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .welcome-section {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .welcome-section h1 {
            font-size: 42px;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .welcome-section h2 {
            font-size: 32px;
            color: #3498db;
            font-weight: 300;
            letter-spacing: 2px;
        }
        
        .login-form {
            width: 100%;
            max-width: 400px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px 20px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            transition: all 0.3s;
            outline: none;
        }
        
        .form-group input:focus {
            border-color: #3498db;
            box-shadow: 0 0 10px rgba(52,152,219,0.3);
        }
        
        .form-group input::placeholder {
            color: #999;
        }
        
        .login-btn {
            width: 100%;
            padding: 15px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 15px;
        }
        
        .login-btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52,152,219,0.4);
        }
        
        .register-btn {
            width: 100%;
            padding: 12px;
            background: transparent;
            color: #7f8c8d;
            border: 2px solid #bdc3c7;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .register-btn:hover {
            background: #ecf0f1;
            border-color: #95a5a6;
            color: #34495e;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                min-height: auto;
            }
            
            .sidebar-menu {
                display: flex;
                justify-content: center;
                flex-wrap: wrap;
            }
            
            .sidebar-menu li {
                margin: 0;
            }
            
            .sidebar-menu a {
                padding: 10px 15px;
                border-left: none;
                border-bottom: 4px solid transparent;
            }
            
            .sidebar-menu a:hover {
                border-left-color: transparent;
                border-bottom-color: #e74c3c;
            }
            
            .login-area {
                padding: 30px 20px;
            }
            
            .welcome-section h1 {
                font-size: 32px;
            }
            
            .welcome-section h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-content">
            <!-- Sidebar Menu -->
            <div class="sidebar">
                <ul class="sidebar-menu">
                    <li><a href="#"><i>üè†</i> Home</a></li>
                    <li><a href="#"><i>üìû</i> Contact</a></li>
                    <li><a href="#"><i>‚öΩ</i> Sport</a></li>
                </ul>
            </div>
            
            <!-- Login Area -->
            <div class="login-area">
                <div class="welcome-section">
                    <h1>Welcome to</h1>
                    <h2>Ahad X Toolkit</h2>
                </div>
                
                <div class="login-form">
                    <div class="form-group">
                        <input type="text" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Password" required>
                    </div>
                    
                    <button class="login-btn">Log In</button>
                    <button class="register-btn">Register New Account</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
