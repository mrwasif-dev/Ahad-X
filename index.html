<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahad X | Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: black;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-shadow: 0 0 5px #00ff00;
        }

        .container {
            text-align: center;
            border: 2px solid #00ff00;
            padding: 3rem;
            box-shadow: 0 0 20px #00ff00;
            background-color: rgba(0,0,0,0.9);
            width: 90%;
            max-width: 600px;
        }

        h1 {
            font-size: clamp(2rem, 6vw, 3.5rem);
            margin-bottom: 2rem;
            border-bottom: 1px solid #00ff00;
            padding-bottom: 1rem;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .btn {
            background: transparent;
            border: 2px solid #00ff00;
            color: #00ff00;
            padding: 1rem;
            font-size: 1.5rem;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            text-decoration: none;
            display: block;
            transition: all 0.3s;
            text-shadow: 0 0 5px #00ff00;
        }

        .btn:hover {
            background: #00ff00;
            color: black;
            box-shadow: 0 0 20px #00ff00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>>_ WELCOME TO AHAD X</h1>
        <div class="buttons">
            <a href="login.html" class="btn">LOGIN</a>
            <a href="comingsoon.html" class="btn">CREATE ACCOUNT</a>
            <a href="contact.html" class="btn">CONTACT ADMIN</a>
        </div>
    </div>
</body>
</html>
