<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ahad X</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: radial-gradient(circle at 50% 50%, #1a1a1a, #000000);
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Status Bar */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 24px;
            background-color: rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            color: #ffffff;
            font-size: 16px;
            font-weight: 500;
            width: 100%;
            border-bottom: 3px solid #00ff00;
            box-shadow: 0 2px 10px rgba(0, 255, 0, 0.2);
        }

        /* Left side - Signal bars only */
        .status-left {
            display: flex;
            align-items: center;
        }

        .signal-bars {
            display: flex;
            align-items: flex-end;
            gap: 3px;
            height: 16px;
        }

        .signal-bar {
            width: 5px;
            background-color: #00ff00;
            border-radius: 2px;
            box-shadow: 0 0 5px #00ff00;
        }

        .bar1 { height: 8px; }
        .bar2 { height: 10px; }
        .bar3 { height: 12px; }
        .bar4 { height: 14px; }
        .bar5 { height: 16px; }

        /* Center - Time */
        .status-center {
            font-weight: 600;
            font-size: 18px;
            letter-spacing: 1px;
            color: #00ff00;
            text-shadow: 0 0 8px #00ff00;
        }

        /* Right side - Only Battery */
        .status-right {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .battery-container {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .battery-icon {
            width: 28px;
            height: 14px;
            border: 2px solid #00ff00;
            border-radius: 4px;
            position: relative;
            box-shadow: 0 0 5px #00ff00;
        }

        .battery-icon::after {
            content: '';
            position: absolute;
            right: -5px;
            top: 3px;
            width: 4px;
            height: 6px;
            background-color: #00ff00;
            border-radius: 1px;
            box-shadow: 0 0 5px #00ff00;
        }

        .battery-fill {
            height: 10px;
            background-color: #00ff00;
            margin: 1px;
            width: 0%;
            box-shadow: 0 0 8px #00ff00;
        }

        .battery-percent {
            font-size: 14px;
            font-weight: 600;
            color: #00ff00;
            text-shadow: 0 0 5px #00ff00;
        }

        .charging-icon {
            color: #00ff00;
            font-size: 16px;
            text-shadow: 0 0 8px #00ff00;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            position: relative;
        }

        /* Welcome Section */
        .welcome-section {
            text-align: center;
            margin-bottom: 70px;
            position: relative;
        }

        .welcome-text {
            color: #00ff00;
            font-size: clamp(40px, 12vw, 80px);
            font-weight: 900;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            letter-spacing: 8px;
            line-height: 1.2;
            margin-bottom: 15px;
            animation: glowPulse 2s ease-in-out infinite;
            position: relative;
            display: inline-block;
        }

        .welcome-text::before {
            content: 'WELCOME TO AHAD X';
            position: absolute;
            left: 2px;
            top: 2px;
            color: rgba(255,255,255,0.1);
            z-index: -1;
        }

        .welcome-sub {
            color: rgba(0, 255, 0, 0.7);
            font-size: 16px;
            letter-spacing: 10px;
            text-transform: uppercase;
            font-family: 'Courier New', monospace;
            border-top: 2px solid rgba(0, 255, 0, 0.3);
            padding-top: 15px;
            display: inline-block;
        }

        /* Buttons Container */
        .buttons-container {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 0 20px;
        }

        .btn {
            background: transparent;
            border: none;
            color: #00ff00;
            padding: 18px 30px;
            font-size: 20px;
            font-family: 'Courier New', monospace;
            font-weight: 600;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            display: block;
            position: relative;
            transition: all 0.4s ease;
            letter-spacing: 3px;
            text-transform: uppercase;
            border: 2px solid #00ff00;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
            overflow: hidden;
            z-index: 1;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 0, 0.2), transparent);
            transition: left 0.5s ease;
            z-index: -1;
        }

        .btn:hover {
            background: #00ff00;
            color: black;
            box-shadow: 0 0 30px #00ff00;
            transform: translateY(-3px);
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:active {
            transform: translateY(0);
        }

        /* Glow Animation */
        @keyframes glowPulse {
            0% { text-shadow: 0 0 10px #00ff00; }
            50% { text-shadow: 0 0 30px #00ff00, 0 0 50px #00ff00; }
            100% { text-shadow: 0 0 10px #00ff00; }
        }

        /* Responsive */
        @media screen and (max-width: 480px) {
            .status-bar {
                padding: 12px 16px;
            }
            
            .status-center {
                font-size: 16px;
            }
            
            .signal-bars {
                gap: 2px;
            }
            
            .signal-bar {
                width: 4px;
            }
            
            .bar1 { height: 6px; }
            .bar2 { height: 8px; }
            .bar3 { height: 10px; }
            .bar4 { height: 12px; }
            .bar5 { height: 14px; }
            
            .battery-icon {
                width: 24px;
                height: 12px;
            }
            
            .battery-percent {
                font-size: 12px;
            }
            
            .welcome-text {
                letter-spacing: 4px;
            }
            
            .welcome-sub {
                letter-spacing: 5px;
                font-size: 12px;
            }
            
            .btn {
                padding: 16px 20px;
                font-size: 18px;
                letter-spacing: 2px;
            }
        }

        /* Desktop Enhancements */
        @media screen and (min-width: 768px) {
            .buttons-container {
                max-width: 450px;
            }
            
            .btn {
                padding: 20px 35px;
                font-size: 22px;
            }
        }

        /* Extra glow for battery and signal */
        .signal-bar, .battery-fill {
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <!-- Status Bar -->
    <div class="status-bar">
        <div class="status-left">
            <div class="signal-bars">
                <div class="signal-bar bar1"></div>
                <div class="signal-bar bar2"></div>
                <div class="signal-bar bar3"></div>
                <div class="signal-bar bar4"></div>
                <div class="signal-bar bar5"></div>
            </div>
        </div>

        <div class="status-center" id="timeDisplay">14:30:45</div>

        <div class="status-right">
            <div class="battery-container">
                <div class="battery-icon">
                    <div class="battery-fill" id="batteryFill"></div>
                </div>
                <span class="battery-percent" id="batteryPercent">--%</span>
            </div>
            <span class="charging-icon" id="chargingIcon"></span>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="welcome-section">
            <div class="welcome-text">WELCOME TO AHAD X</div>
            <div class="welcome-sub">TERMINAL ACCESS</div>
        </div>
        
        <div class="buttons-container">
            <a href="#" class="btn" onclick="alert('Login page coming soon'); return false;">LOGIN</a>
            <a href="#" class="btn" onclick="alert('Create account coming soon'); return false;">CREATE ACCOUNT</a>
            <a href="#" class="btn" onclick="alert('Contact admin coming soon'); return false;">CONTACT ADMIN</a>
        </div>
    </div>

    <script>
        // Real time clock with seconds
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('timeDisplay').textContent = `${hours}:${minutes}:${seconds}`;
        }
        
        setInterval(updateTime, 1000);
        updateTime();

        // Real battery
        function updateBattery(battery) {
            const level = Math.floor(battery.level * 100);
            document.getElementById('batteryPercent').textContent = level + '%';
            document.getElementById('batteryFill').style.width = level + '%';
            
            const chargingIcon = document.getElementById('chargingIcon');
            chargingIcon.textContent = battery.charging ? 'âš¡' : '';
        }

        if ('getBattery' in navigator) {
            navigator.getBattery().then(battery => {
                updateBattery(battery);
                battery.addEventListener('levelchange', () => updateBattery(battery));
                battery.addEventListener('chargingchange', () => updateBattery(battery));
            });
        } else {
            document.getElementById('batteryPercent').textContent = '92%';
            document.getElementById('batteryFill').style.width = '92%';
        }
    </script>
</body>
</html>
