<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahad X</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Status Bar - Exactly like original mobile */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 20px;
            background-color: #000000;
            color: #ffffff;
            font-size: 15px;
            font-weight: 500;
            width: 100%;
        }

        /* Left side - Signal bars only (no text) */
        .left-icons {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .signal-bars {
            display: flex;
            align-items: flex-end;
            gap: 2px;
            height: 14px;
        }

        .signal-bar {
            width: 4px;
            background-color: #ffffff;
            border-radius: 1px;
        }

        .bar1 { height: 6px; }
        .bar2 { height: 8px; }
        .bar3 { height: 10px; }
        .bar4 { height: 12px; }
        .bar5 { height: 14px; }

        /* Center - Time with seconds */
        .time {
            font-weight: 600;
            letter-spacing: 0.5px;
            font-size: 16px;
        }

        /* Right side - All icons */
        .right-icons {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        /* Original icons */
        .wifi-icon {
            font-size: 18px;
            filter: brightness(0) invert(1);
        }

        .data-icon {
            font-size: 14px;
            font-weight: 600;
            color: #ffffff;
        }

        .bluetooth-icon {
            font-size: 18px;
            filter: brightness(0) invert(1);
        }

        /* Battery */
        .battery-container {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .battery-icon {
            width: 24px;
            height: 12px;
            border: 2px solid #ffffff;
            border-radius: 3px;
            position: relative;
        }

        .battery-icon::after {
            content: '';
            position: absolute;
            right: -4px;
            top: 2px;
            width: 3px;
            height: 4px;
            background-color: #ffffff;
            border-radius: 1px;
        }

        .battery-fill {
            height: 8px;
            background-color: #ffffff;
            margin: 1px;
            width: 0%;
        }

        .battery-percent {
            font-size: 14px;
            color: #ffffff;
        }

        .charging-icon {
            color: #00ff00;
            font-size: 16px;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .welcome-text {
            color: #00ff00;
            font-size: 42px;
            font-weight: bold;
            margin-bottom: 50px;
            text-align: center;
            font-family: 'Courier New', monospace;
            text-shadow: 0 0 5px #00ff00;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 300px;
        }

        .btn {
            background-color: transparent;
            border: 2px solid #00ff00;
            color: #00ff00;
            padding: 15px;
            font-size: 18px;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s;
            text-decoration: none;
            display: block;
        }

        .btn:hover {
            background-color: #00ff00;
            color: #000000;
        }

        @media screen and (max-width: 400px) {
            .status-bar {
                padding: 10px 15px;
                font-size: 13px;
            }
            
            .time {
                font-size: 14px;
            }
            
            .welcome-text {
                font-size: 32px;
            }
            
            .btn {
                padding: 12px;
                font-size: 16px;
            }
            
            .right-icons {
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <!-- Status Bar - Original mobile style -->
    <div class="status-bar">
        <!-- Left side - Only signal bars -->
        <div class="left-icons">
            <div class="signal-bars">
                <div class="signal-bar bar1"></div>
                <div class="signal-bar bar2"></div>
                <div class="signal-bar bar3"></div>
                <div class="signal-bar bar4"></div>
                <div class="signal-bar bar5"></div>
            </div>
        </div>

        <!-- Center - Time with seconds -->
        <div class="time" id="timeDisplay">14:30:45</div>

        <!-- Right side - WiFi, Data, Bluetooth, Battery -->
        <div class="right-icons">
            <!-- WiFi Icon -->
            <div class="wifi-icon">üì∂</div>
            
            <!-- Mobile Data (4G) -->
            <div class="data-icon">4G</div>
            
            <!-- Bluetooth Icon -->
            <div class="bluetooth-icon">üÖ±Ô∏è</div>
            
            <!-- Battery -->
            <div class="battery-container">
                <div class="battery-icon">
                    <div class="battery-fill" id="batteryFill" style="width: 0%"></div>
                </div>
                <span class="battery-percent" id="batteryPercent">--%</span>
            </div>
            
            <!-- Charging Icon -->
            <span class="charging-icon" id="chargingIcon"></span>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="welcome-text">WELCOME TO AHAD X</div>
        
        <div class="buttons">
            <a href="#" class="btn" onclick="alert('Login page coming soon'); return false;">LOGIN</a>
            <a href="#" class="btn" onclick="alert('Create account coming soon'); return false;">CREATE ACCOUNT</a>
            <a href="#" class="btn" onclick="alert('Contact admin coming soon'); return false;">CONTACT ADMIN</a>
        </div>
    </div>

    <script>
        // ========== REAL TIME CLOCK with SECONDS ==========
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('timeDisplay').textContent = hours + ':' + minutes + ':' + seconds;
        }
        
        setInterval(updateTime, 1000);
        updateTime();

        // ========== REAL BATTERY ==========
        function updateBattery(battery) {
            const level = Math.floor(battery.level * 100);
            document.getElementById('batteryPercent').textContent = level + '%';
            document.getElementById('batteryFill').style.width = level + '%';
            
            // Show charging icon if charging
            const chargingIcon = document.getElementById('chargingIcon');
            if (battery.charging) {
                chargingIcon.textContent = '‚ö°';
            } else {
                chargingIcon.textContent = '';
            }
        }

        // Check Battery API
        if ('getBattery' in navigator) {
            navigator.getBattery().then(battery => {
                updateBattery(battery);
                
                battery.addEventListener('levelchange', () => updateBattery(battery));
                battery.addEventListener('chargingchange', () => updateBattery(battery));
            });
        } else {
            // Fallback for browsers that don't support Battery API
            document.getElementById('batteryPercent').textContent = '92%';
            document.getElementById('batteryFill').style.width = '92%';
        }
    </script>
</body>
</html>
