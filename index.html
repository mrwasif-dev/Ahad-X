<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahad X | Terminal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-shadow: 0 0 5px #0f0;
        }

        .terminal {
            border: 2px solid #0f0;
            padding: 40px;
            box-shadow: 0 0 20px #0f0;
            background: #000;
            width: 90%;
            max-width: 600px;
            text-align: center;
        }

        .glitch {
            font-size: clamp(2rem, 8vw, 4rem);
            margin-bottom: 40px;
            position: relative;
            animation: glitch 1s infinite;
        }

        @keyframes glitch {
            0%, 100% { text-shadow: 2px 2px #0f0; }
            33% { text-shadow: -2px -2px #0f0; }
            66% { text-shadow: 2px -2px #0f0; }
        }

        .button {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            background: transparent;
            border: 2px solid #0f0;
            color: #0f0;
            font-family: 'Courier New', monospace;
            font-size: 1.5rem;
            text-decoration: none;
            cursor: pointer;
            transition: 0.3s;
        }

        .button:hover {
            background: #0f0;
            color: #000;
            box-shadow: 0 0 20px #0f0;
        }

        .status {
            margin-top: 20px;
            color: #0f0;
            font-size: 0.9rem;
            border-top: 1px solid #0f0;
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <div class="terminal">
        <div class="glitch">>_ WELCOME TO AHAD X</div>
        <a href="login.html" class="button">[ LOGIN ]</a>
        <a href="comingsoon.html" class="button">[ CREATE ACCOUNT ]</a>
        <a href="contact.html" class="button">[ CONTACT ADMIN ]</a>
        <div class="status">SYSTEM READY // ACCESS LEVEL: PUBLIC</div>
    </div>
</body>
</html>
