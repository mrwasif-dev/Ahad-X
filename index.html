<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahad X Toolkit - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            position: relative;
        }
        
        /* €Å€åŸÖÿ®ÿ±⁄Øÿ± ŸÖ€åŸÜŸà ÿ®ŸπŸÜ - ÿ™€åŸÜ ŸÑÿßÿ¶ŸÜ€å⁄∫ */
        .menu-toggle {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            background: #3498db;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 6px;
            z-index: 1000;
            transition: all 0.3s;
            border: none;
        }
        
        .menu-toggle:hover {
            background: #2980b9;
            transform: scale(1.05);
        }
        
        .menu-toggle span {
            width: 30px;
            height: 3px;
            background: white;
            border-radius: 3px;
            transition: all 0.3s;
        }
        
        /* ŸÖ€åŸÜŸà ÿ¢ÿ¶€åŸπŸÖÿ≤ - ÿµÿ±ŸÅ ÿØŸà ÿ®ŸπŸÜ */
        .menu-items {
            position: absolute;
            top: 80px;
            left: 20px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            display: none;
            z-index: 999;
            min-width: 150px;
        }
        
        .menu-items.show {
            display: block;
        }
        
        .menu-items a {
            display: block;
            padding: 15px 25px;
            color: #2c3e50;
            text-decoration: none;
            font-size: 16px;
            transition: all 0.3s;
            border-bottom: 1px solid #ecf0f1;
        }
        
        .menu-items a:last-child {
            border-bottom: none;
        }
        
        .menu-items a:hover {
            background: #f8f9fa;
            padding-left: 30px;
            color: #3498db;
        }
        
        .menu-items i {
            margin-right: 10px;
            font-style: normal;
            width: 20px;
            display: inline-block;
        }
        
        /* ŸÖ€åŸÜ ⁄©ŸÜŸπ€åŸÜŸπ */
        .main-content {
            min-height: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px;
        }
        
        .login-area {
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        
        .welcome-section {
            margin-bottom: 40px;
        }
        
        .welcome-section h1 {
            font-size: 42px;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .welcome-section h2 {
            font-size: 32px;
            color: #3498db;
            font-weight: 300;
            letter-spacing: 2px;
        }
        
        .login-form {
            width: 100%;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px 20px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            transition: all 0.3s;
            outline: none;
        }
        
        .form-group input:focus {
            border-color: #3498db;
            box-shadow: 0 0 10px rgba(52,152,219,0.3);
        }
        
        .form-group input::placeholder {
            color: #999;
        }
        
        .login-btn {
            width: 100%;
            padding: 15px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 15px;
        }
        
        .login-btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52,152,219,0.4);
        }
        
        .register-btn {
            width: 100%;
            padding: 12px;
            background: transparent;
            color: #7f8c8d;
            border: 2px solid #bdc3c7;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .register-btn:hover {
            background: #ecf0f1;
            border-color: #95a5a6;
            color: #34495e;
        }
        
        /* ŸÖŸàÿ®ÿßÿ¶ŸÑ ÿ±€åÿ≥ŸæÿßŸÜÿ≥€åŸà */
        @media (max-width: 768px) {
            .main-content {
                padding: 30px 20px;
            }
            
            .welcome-section h1 {
                font-size: 32px;
            }
            
            .welcome-section h2 {
                font-size: 24px;
            }
            
            .menu-toggle {
                top: 10px;
                left: 10px;
                width: 45px;
                height: 45px;
            }
            
            .menu-toggle span {
                width: 25px;
            }
            
            .menu-items {
                top: 65px;
                left: 10px;
                min-width: 140px;
            }
            
            .menu-items a {
                padding: 12px 20px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- €Å€åŸÖÿ®ÿ±⁄Øÿ± ŸÖ€åŸÜŸà ÿ®ŸπŸÜ - ÿ™€åŸÜ ŸÑÿßÿ¶ŸÜ€å⁄∫ -->
        <button class="menu-toggle" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </button>
        
        <!-- ŸÖ€åŸÜŸà ÿ¢ÿ¶€åŸπŸÖÿ≤ - ÿµÿ±ŸÅ ÿØŸà ÿ®ŸπŸÜ: Home ÿßŸàÿ± Contact Sport -->
        <div class="menu-items" id="menuItems">
            <a href="#"><i>üè†</i> Home</a>
            <a href="#"><i>üìû‚öΩ</i> Contact Sport</a>
        </div>
        
        <!-- ŸÖ€åŸÜ ⁄©ŸÜŸπ€åŸÜŸπ -->
        <div class="main-content">
            <div class="login-area">
                <div class="welcome-section">
                    <h1>Welcome to</h1>
                    <h2>Ahad X Toolkit</h2>
                </div>
                
                <div class="login-form">
                    <div class="form-group">
                        <input type="text" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Password" required>
                    </div>
                    
                    <button class="login-btn">Log In</button>
                    <button class="register-btn">Register New Account</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleMenu() {
            document.getElementById('menuItems').classList.toggle('show');
        }
        
        // ÿ®ÿß€Åÿ± ⁄©ŸÑ⁄© ⁄©ÿ±ŸÜ€í Ÿæÿ± ŸÖ€åŸÜŸà ÿ®ŸÜÿØ €ÅŸà ÿ¨ÿßÿ¶€í
        document.addEventListener('click', function(event) {
            const menuToggle = document.querySelector('.menu-toggle');
            const menuItems = document.getElementById('menuItems');
            
            if (!menuToggle.contains(event.target) && !menuItems.contains(event.target)) {
                menuItems.classList.remove('show');
            }
        });
        
        // ŸÖ€åŸÜŸà ÿ¢ÿ¶€åŸπŸÖ Ÿæÿ± ⁄©ŸÑ⁄© ⁄©ÿ±ŸÜ€í Ÿæÿ± ŸÖ€åŸÜŸà ÿ®ŸÜÿØ €ÅŸà ÿ¨ÿßÿ¶€í
        const menuLinks = document.querySelectorAll('.menu-items a');
        menuLinks.forEach(link => {
            link.addEventListener('click', function() {
                document.getElementById('menuItems').classList.remove('show');
            });
        });
    </script>
</body>
</html>
