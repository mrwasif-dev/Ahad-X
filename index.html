<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SIM Database</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 10px;
        }

        /* Main Mobile Container */
        .mobile-container {
            width: 100%;
            max-width: 380px;
            background: #fff;
            border-radius: 40px;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            position: relative;
            border: 8px solid #1a1a1a;
        }

        /* Dynamic Island Style Status Bar */
        .status-bar {
            background: #f2f2f2;
            padding: 12px 20px 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 15px;
            font-weight: 600;
            color: #000;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        .status-left {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .time {
            letter-spacing: 0.5px;
            margin-left: 4px;
        }

        .status-right {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        /* Network Icons */
        .network-icon {
            display: flex;
            align-items: center;
            gap: 2px;
        }

        .signal-bars {
            display: flex;
            align-items: flex-end;
            gap: 2px;
            height: 14px;
        }

        .bar {
            width: 4px;
            background: #000;
            border-radius: 2px;
        }

        .bar1 { height: 6px; }
        .bar2 { height: 9px; }
        .bar3 { height: 12px; }
        .bar4 { height: 14px; }

        /* WiFi Icon */
        .wifi-icon {
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            margin: 0 2px;
        }

        .wifi-wave {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            border: 2px solid #000;
            border-top-color: transparent;
            border-right-color: transparent;
            transform: rotate(-45deg);
            position: relative;
        }

        .wifi-dot {
            width: 4px;
            height: 4px;
            background: #000;
            border-radius: 50%;
            margin-top: -2px;
        }

        /* Battery Icon */
        .battery {
            display: flex;
            align-items: center;
            gap: 2px;
        }

        .battery-body {
            width: 24px;
            height: 12px;
            border: 2px solid #000;
            border-radius: 3px;
            position: relative;
            background: #fff;
        }

        .battery-fill {
            height: 8px;
            width: 85%;
            background: #4CAF50;
            margin: 1px;
            border-radius: 1px;
        }

        .battery-head {
            width: 3px;
            height: 5px;
            background: #000;
            border-radius: 2px;
        }

        /* SIM Operator Tags */
        .sim-tag {
            font-size: 12px;
            font-weight: 500;
            background: #e6e6e6;
            padding: 3px 8px;
            border-radius: 20px;
            margin-left: 8px;
        }

        /* Content Area */
        .content {
            padding: 25px 20px 30px;
            background: #fff;
        }

        h2 {
            font-size: 22px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 25px;
            text-align: center;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #666;
            margin-bottom: 8px;
        }

        .phone-input {
            display: flex;
            align-items: center;
            border: 2px solid #e0e0e0;
            border-radius: 14px;
            overflow: hidden;
            transition: border-color 0.3s;
        }

        .phone-input:focus-within {
            border-color: #007AFF;
        }

        .country-code {
            background: #f5f5f5;
            padding: 15px 12px;
            font-size: 16px;
            font-weight: 500;
            color: #333;
            border-right: 2px solid #e0e0e0;
        }

        .phone-input input {
            flex: 1;
            border: none;
            padding: 15px 12px;
            font-size: 16px;
            outline: none;
            background: #fff;
        }

        .submit-btn {
            width: 100%;
            background: #007AFF;
            color: white;
            border: none;
            padding: 18px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 14px;
            margin: 15px 0 20px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .submit-btn:hover {
            background: #0056b3;
        }

        /* Result Card */
        .result-card {
            background: #f8f9fa;
            border-radius: 20px;
            padding: 20px;
            margin-top: 25px;
            border: 1px solid #e9ecef;
            display: none;
        }

        .sim-detail {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #dee2e6;
        }

        .sim-detail:last-child {
            border-bottom: none;
        }

        .detail-label {
            color: #6c757d;
            font-weight: 500;
        }

        .detail-value {
            color: #212529;
            font-weight: 600;
        }

        .operator-badge {
            background: #e3f2fd;
            color: #1976d2;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            display: inline-block;
        }

        /* Home Indicator */
        .home-bar {
            width: 135px;
            height: 5px;
            background: #d1d1d1;
            border-radius: 100px;
            margin: 0 auto 10px;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .loading {
            display: none;
            text-align: center;
            padding: 30px;
            animation: pulse 1.5s infinite;
        }

        .error-msg {
            color: #dc3545;
            text-align: center;
            padding: 15px;
            background: #f8d7da;
            border-radius: 12px;
            margin-top: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="mobile-container">
        <!-- Dynamic Status Bar with Real Icons -->
        <div class="status-bar">
            <div class="status-left">
                <span class="time" id="liveTime">09:41</span>
                <span class="sim-tag">Zong</span>
            </div>
            <div class="status-right">
                <!-- Signal Bars (Realistic) -->
                <div class="network-icon">
                    <div class="signal-bars">
                        <div class="bar bar1"></div>
                        <div class="bar bar2"></div>
                        <div class="bar bar3"></div>
                        <div class="bar bar4"></div>
                    </div>
                </div>
                
                <!-- WiFi Icon (Always visible, but dim if not connected) -->
                <div class="wifi-icon">
                    <div class="wifi-wave" style="opacity: 1;"></div>
                    <div class="wifi-dot"></div>
                </div>
                
                <!-- Battery Icon -->
                <div class="battery">
                    <div class="battery-body">
                        <div class="battery-fill"></div>
                    </div>
                    <div class="battery-head"></div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="content">
            <h2>ðŸ‡µðŸ‡° SIM Info Checker</h2>
            
            <div class="input-group">
                <label>Enter Mobile Number</label>
                <div class="phone-input">
                    <span class="country-code">+92</span>
                    <input type="tel" id="phoneNumber" placeholder="300 1234567" maxlength="10">
                </div>
            </div>

            <button class="submit-btn" onclick="checkSIM()">Check Now</button>

            <!-- Loading Animation -->
            <div class="loading" id="loading">
                <div style="font-size: 20px; margin-bottom: 10px;">ðŸ”„</div>
                <div>Fetching SIM details...</div>
            </div>

            <!-- Result Card -->
            <div class="result-card" id="resultCard">
                <div style="text-align: center; margin-bottom: 15px;">
                    <span class="operator-badge" id="operator">Jazz</span>
                </div>
                
                <div class="sim-detail">
                    <span class="detail-label">CNIC Owner</span>
                    <span class="detail-value" id="ownerName">Muhammad Ali</span>
                </div>
                <div class="sim-detail">
                    <span class="detail-label">Father's Name</span>
                    <span class="detail-value" id="fatherName">Akhtar Ali</span>
                </div>
                <div class="sim-detail">
                    <span class="detail-label">CNIC Number</span>
                    <span class="detail-value" id="cnic">42201-*******-1</span>
                </div>
                <div class="sim-detail">
                    <span class="detail-label">Address</span>
                    <span class="detail-value" id="address">Karachi, Sindh</span>
                </div>
                <div class="sim-detail">
                    <span class="detail-label">SIM Type</span>
                    <span class="detail-value" id="simType">4G Prepaid</span>
                </div>
                <div class="sim-detail">
                    <span class="detail-label">Activation Date</span>
                    <span class="detail-value" id="activationDate">15 Jan 2022</span>
                </div>
                <div class="sim-detail">
                    <span class="detail-label">Status</span>
                    <span class="detail-value" style="color: #28a745;" id="status">Active</span>
                </div>
            </div>

            <!-- Error Message -->
            <div class="error-msg" id="errorMsg">
                Invalid number! Please enter a valid mobile number.
            </div>
        </div>

        <!-- Home Indicator -->
        <div class="home-bar"></div>
    </div>

    <script>
        // Live Time Update
        function updateTime() {
            const now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes();
            const ampm = hours >= 12 ? 'PM' : 'AM';
            
            hours = hours % 12;
            hours = hours ? hours : 12;
            minutes = minutes < 10 ? '0' + minutes : minutes;
            
            const timeString = hours + ':' + minutes + ' ' + ampm;
            document.getElementById('liveTime').textContent = timeString;
        }
        
        setInterval(updateTime, 1000);
        updateTime();

        // SIM Database Check Function
        function checkSIM() {
            const phoneInput = document.getElementById('phoneNumber');
            const phone = phoneInput.value.trim();
            const loading = document.getElementById('loading');
            const resultCard = document.getElementById('resultCard');
            const errorMsg = document.getElementById('errorMsg');

            // Hide previous results/errors
            resultCard.style.display = 'none';
            errorMsg.style.display = 'none';

            // Validate phone number
            if (!phone || phone.length < 10 || phone.length > 11 || isNaN(phone)) {
                errorMsg.style.display = 'block';
                return;
            }

            // Show loading
            loading.style.display = 'block';

            // Simulate API call (replace with actual API)
            setTimeout(() => {
                loading.style.display = 'none';
                
                // Demo data - Replace with actual API response
                const operators = ['Jazz', 'Zong', 'Telenor', 'Ufone'];
                const names = ['Ali Raza', 'Sana Khan', 'Usman Chaudhry', 'Fatima Akhtar', 'Bilal Ahmed'];
                const cities = ['Karachi', 'Lahore', 'Islamabad', 'Rawalpindi', 'Faisalabad'];
                
                const randomOp = operators[Math.floor(Math.random() * operators.length)];
                const randomName = names[Math.floor(Math.random() * names.length)];
                const randomCity = cities[Math.floor(Math.random() * cities.length)];
                
                document.getElementById('operator').textContent = randomOp;
                document.getElementById('ownerName').textContent = randomName;
                document.getElementById('fatherName').textContent = 'Muhammad ' + randomName.split(' ')[1] || 'Ahmed';
                document.getElementById('cnic').textContent = '42201-' + Math.floor(1000000 + Math.random() * 9000000) + '-' + Math.floor(Math.random() * 9);
                document.getElementById('address').textContent = randomCity + ', Pakistan';
                document.getElementById('simType').textContent = Math.random() > 0.5 ? '4G Prepaid' : '4G Postpaid';
                document.getElementById('activationDate').textContent = Math.floor(Math.random() * 15 + 1) + ' ' + ['Jan','Feb','Mar','Apr','May','Jun'][Math.floor(Math.random()*6)] + ' 202' + Math.floor(Math.random()*3);
                
                resultCard.style.display = 'block';
            }, 1500);
        }

        // Allow only numbers in input
        document.getElementById('phoneNumber').addEventListener('input', function(e) {
            this.value = this.value.replace(/[^0-9]/g, '');
        });
    </script>
</body>
</html>
